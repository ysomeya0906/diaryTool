<body>

            </div>

            <form id="diary-form">
                <div class="input-group">
                    <label>1. ÁµåÈ®ì„Åó„Åü„Åì„Å®</label>
                    <textarea id="inp-experience" placeholder="‰ªäÊó•„ÅÇ„Å£„ÅüÂá∫Êù•‰∫ã„ÅØÔºü"></textarea>
                </div>
                <div class="input-group">
                    <label>2. ÊÑü„Åò„Åü„Åì„Å®„ÉªÊ∞ó„Å•„ÅÑ„Åü„Åì„Å®</label>
                    <textarea id="inp-feelings" placeholder="„Å©„ÅÜÊÑü„Åò„Åæ„Åó„Åü„ÅãÔºü"></textarea>
                </div>
                <div class="input-group">
                    <label>3. Êñ∞„Åó„ÅÑ„Ç¢„Ç§„Éá„Ç¢</label>
                    <textarea id="inp-ideas" placeholder="ÊÄù„ÅÑ„Å§„ÅÑ„Åü„Åì„Å®„ÅØÔºü"></textarea>
                </div>
                <div class="input-group">
                    <label>4. ÊòéÊó•„ÅÆ‰∫àÂÆö</label>
                    <textarea id="inp-tomorrow" placeholder="ÊòéÊó•„ÅØ‰Ωï„Çí„Åô„ÇãÔºü"></textarea>
                </div>

                <button type="submit" id="save-btn" class="primary-btn">
                    <i class="fas fa-paper-plane"></i> Ë®òÈå≤ & AI„Ç¢„Éâ„Éê„Ç§„Çπ
                </button>
            </form>

            <!-- Loading Spinner -->
            <div id="loading" class="hidden">
                <div class="spinner"></div>
                <p>Gemini„ÅåÂàÜÊûê‰∏≠...</p>
            </div>

            <!-- AI Advice Modal/Area -->
            <div id="ai-result" class="card ai-card hidden">
                <h3><i class="fas fa-robot"></i> AI Mentor Advice</h3>
                <div id="ai-feedback-text"></div>
            </div>
        </section>

        <!-- SECTION: HISTORY -->
        <section id="tab-history">
            <h2>History</h2>
            <div id="history-list">
                <!-- Entries will be injected here -->
            </div>
        </section>

        <!-- SECTION: ANALYSIS (Future expansion) -->
        <section id="tab-analysis">
            <h2>Analysis</h2>
            <p style="text-align:center; color:#888;">Coming Soon: Growth Charts</p>
        </section>

    </main>

    <!-- Bottom Navigation -->
    <nav class="bottom-nav">
        <button class="nav-btn active" onclick="switchTab('input')">
            <i class="fas fa-pen"></i>
            <span>Input</span>
        </button>
        <button class="nav-btn" onclick="switchTab('history')">
            <i class="fas fa-book"></i>
            <span>History</span>
        </button>
        <button class="nav-btn" onclick="switchTab('analysis')">
            <i class="fas fa-chart-line"></i>
            <span>Analysis</span>
        </button>
    </nav>

    <script>
        // --- Init ---
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('date-picker').value = today;

        // --- Functions ---
        function switchTab(tabName) {
            // Hide all sections
            document.querySelectorAll('main section').forEach(el => el.classList.remove('active-tab'));
            // Remove active class from navs
            document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));

            // Show target
            document.getElementById(`tab-${tabName}`).classList.add('active-tab');
            // Highlight nav - finding index basics
            const mapping = { 'input': 0, 'history': 1, 'analysis': 2 };
            document.querySelectorAll('.nav-btn')[mapping[tabName]].classList.add('active');

            if (tabName === 'history') loadHistory();
        }

        async function loadYesterdayPlan() {
            const date = document.getElementById('date-picker').value;
            const res = await fetch(`/api/yesterday_plan?date=${date}`);
            const data = await res.json();

            const box = document.getElementById('yesterday-plan-container');
            if (data.plan) {
                document.getElementById('yesterday-plan-text').textContent = data.plan;
                box.style.display = 'block';
            } else {
                box.style.display = 'none';
            }
        }

        async function loadHistory() {
            const list = document.getElementById('history-list');
            list.innerHTML = '<p>Loading...</p>';

            try {
                const res = await fetch('/api/history');
                const entries = await res.json();

                list.innerHTML = '';
                if (entries.length === 0) {
                    list.innerHTML = '<p>No entries yet.</p>';
                    return;
                }

                entries.forEach(entry => {
                    const card = document.createElement('div');
                    card.className = 'card entry-card';
                    card.innerHTML = `
                        <div class="entry-header">
                            <span class="entry-date">${entry.Date}</span>
                            <span class="entry-time">${entry.Timestamp.split(' ')[1].slice(0, 5)}</span>
                        </div>
                        <div class="entry-body">
                            <p><strong>Exp:</strong> ${entry.Experience.substring(0, 50)}...</p>
                            <p><strong>Plan:</strong> ${entry.TomorrowPlan}</p>
                        </div>
                        ${entry.Advice ? `<div class="entry-advice"><small>ü§ñ ${entry.Advice.substring(0, 60)}...</small></div>` : ''}
                    `;
                    list.appendChild(card);
                });
            } catch (e) {
                list.innerHTML = '<p>Error loading history.</p>';
            }
        }

        // --- Event Listeners ---
        document.getElementById('date-picker').addEventListener('change', loadYesterdayPlan);

        document.getElementById('diary-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const btn = document.getElementById('save-btn');
            const loader = document.getElementById('loading');
            const aiResult = document.getElementById('ai-result');

            btn.disabled = true;
            loader.classList.remove('hidden');
            aiResult.classList.add('hidden');

            const payload = {
                date: document.getElementById('date-picker').value,
                experience: document.getElementById('inp-experience').value,
                feelings: document.getElementById('inp-feelings').value,
                ideas: document.getElementById('inp-ideas').value,
                tomorrow_plan: document.getElementById('inp-tomorrow').value
            };

            try {
                const res = await fetch('/api/save', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await res.json();

                if (data.status === 'success') {
                    // Show AI Advice
                    document.getElementById('ai-feedback-text').innerText = data.advice;
                    aiResult.classList.remove('hidden');
                } else {
                    alert('Error saving: ' + (data.message || 'Unknown error'));
                }
            } catch (err) {
                console.error(err);
                alert('An error occurred: ' + err.message);
            } finally {
                btn.disabled = false;
                loader.classList.add('hidden');
            }
        });

        // Run on load
        loadYesterdayPlan();
    </script>
</body>

</html>
